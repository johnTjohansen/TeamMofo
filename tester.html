<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie Interview Info</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kreon|Vidaloka" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Firebase plugin -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
 
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="assets/images/MofoLogo.jpg" alt="logo" style="width:250px;height:125px;">
      </div>

      <div class="panel panel-primary">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="movieName">Movie Name</label>
              <input type="text" class="form-control" id="movieName">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>  
        </div>
      </div>

      <div class="container">
        <div class="col-xs-3 col-md-3">
          <h3>Pick a name:</h3>
          <h3>Director</h3>
          <div id="directorNames"></div>
          <h3>Actors</h3>
          <div id="actorNames"></div>
        </div>
        <div class="col-xs-9 col-md-9"></div>
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Added Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
